<ng-template #menu>
  <ul class="section-selector list-group">
    <li (click)="onModulesClick()" class="list-group-item d-flex flex-column" [class.completed]="modulesCompleted()">
      <div class="section-header d-flex justify-content-between align-items-center">
        <div>Modules</div>
        <div class="d-flex">
          <div class="section-header-count">{{ courseProgressOverview?.modulesCompleted }}/{{ courseProgressOverview?.modules?.length }}</div>
          <div class="section-header-checkmark">
            <svg width="18" height="13" viewBox="0 0 18 13" fill="none"
                 xmlns="http://www.w3.org/2000/svg">
              <path d="M1 5.6993L6.6 11.1818L17 1" stroke="#ACADBF" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
        </div>
      </div>
    </li>
    <li class="list-group-item d-flex flex-column active">
      <div class="section-header d-flex justify-content-between align-items-center">
        <div>CPR + Consent Form</div>
        <div class="section-header-checkmark">
          <svg width="18" height="13" viewBox="0 0 18 13" fill="none"
               xmlns="http://www.w3.org/2000/svg">
            <path d="M1 5.6993L6.6 11.1818L17 1" stroke="#ACADBF" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
      </div>
    </li>
  </ul>
</ng-template>

<h2 class="sections-list-header">Your progress</h2>
<ng-template [ngTemplateOutlet]="menu"></ng-template>

<ng-template #offcanvas>
  <div class="offcanvas-header">
    <h2 class="sections-list-header">Your progress</h2>
  </div>
  <div class="offcanvas-body">
    <ng-template [ngTemplateOutlet]="menu"></ng-template>
  </div>
</ng-template>
