<ng-template #positive>
  <svg width="29" height="22" viewBox="0 0 29 22" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M2 12.5L9.35294 20L27 2" stroke="#079E0D" stroke-width="4" stroke-linecap="round"
          stroke-linejoin="round"/>
  </svg>
</ng-template>
<ng-template #negative>
  <svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M17 2L2 17M2 2L17 17" stroke="#E40000" stroke-width="4" stroke-linecap="round"
          stroke-linejoin="round"/>
  </svg>
</ng-template>

<div class="table-headline d-flex d-md-none">
  <div class="table-description text-center">
    Our Benefits (over $400 worth of value)
  </div>
</div>
<div class="table-headline d-flex align-items-center">
  <div class="table-description">
    <span class="d-none d-md-flex">Our Benefits (over $400 worth of value)</span>
  </div>
  <div class="table-our">Our $199 Training</div>
  <div class="table-their">Others</div>
</div>
<div class="table-content">
  <ng-container *ngFor="let entry of comparisonEntries">
    <div class="table-entry d-flex align-items-center">
      <div class="table-description">{{ entry.benefit }}</div>
      <div class="table-our d-flex justify-content-center">
        <ng-template *ngIf="entry.ourHas" [ngTemplateOutlet]="positive"></ng-template>
        <ng-template *ngIf="!entry.ourHas" [ngTemplateOutlet]="negative"></ng-template>
      </div>
      <div class="table-their d-flex justify-content-center">
        <ng-template *ngIf="entry.theirHas" [ngTemplateOutlet]="positive"></ng-template>
        <ng-template *ngIf="!entry.theirHas" [ngTemplateOutlet]="negative"></ng-template>
      </div>
    </div>
  </ng-container>
</div>
