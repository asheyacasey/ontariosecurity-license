<div class="row">
  <div class="col-12 col-md-10 offset-md-1">
    <ngb-carousel>
      <ng-template *ngFor="let testimonial of testimonials" ngbSlide>
        <div class="testimonial d-flex flex-column justify-content-center align-items-center">
          <i class="testimonial-quote testimonial-quote-start"></i>
          <i class="testimonial-quote testimonial-quote-end"></i>

          <div class="testimonial-title">{{ testimonial.title }}</div>
          <div class="testimonial-content">
            {{ testimonial.content }}
          </div>
          <div class="testimonial-signature-container d-flex justify-content-center">
            <div class="testimonial-signature-photo">
              <img src="{{ testimonial.pictureUrl }}"/>
            </div>
            <div class="testimonial-signature d-flex flex-column">
              <div class="testimonial-signature-name">{{ testimonial.name }}</div>
              <div class="testimonial-signature-role">{{ testimonial.role }}</div>
              <div class="testimonial-signature-completed">Completed Course {{ testimonial.completed }}</div>
            </div>
          </div>
        </div>
      </ng-template>
    </ngb-carousel>
  </div>
</div>
