<div class="course-counter d-flex flex-row flex-xl-column justify-content-center align-items-center">
  <div class="course-counter-time">
    <span *ngIf="courseTimer">-{{ courseTimer.secondsLeft * 1000 | date:'hh:mm':'UTC' }}</span>
  </div>
  <div class="course-counter-title">Time Until You Get TCN</div>
</div>
