<div class="row text-center mt-5">
  <div class="col">
    <h1 class="signup-header">Sign Up to Get Started</h1>
    <p class="signup-subheader">Enter your details below</p>
  </div>
</div>
<div class="row">
  <div class="col d-flex align-items-center justify-content-center">
    <form class="signup-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-12 mt-3 d-flex justify-content-center align-items-center">
          <app-sign-in-with-google text="signup_with"></app-sign-in-with-google>
        </div>
      </div>
      <div class="row justify-content-center align-items-center">
        <div class="col-12 mt-3 text-center">
          or
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="john.doe@gmail.com"
                   formControlName="email">
          </div>
          <!--      <div class="mb-3">-->
          <!--        <label for="phone" class="form-label">Phone number</label>-->
          <!--        <input type="tel" class="form-control" id="phone" placeholder="+1-613-555-0145" formControlName="phone">-->
          <!--      </div>-->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password"
                   formControlName="password">
          </div>
          <button type="submit" class="btn btn-submit w-100 mb-3"
                  [disabled]="!registerForm.valid || (isLoading$ | async) === true">
            <ng-container *ngIf="(isLoading$ | async) === true; else submit">
              <div class="spinner-border spinner-border-sm text-secondary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </ng-container>
            <ng-template #submit>
              Sign up
            </ng-template>
          </button>
          <div class="alert alert-warning d-flex align-items-center" role="alert"
               [class.invisible]="!showLoginSuggestion">
            <div>
              This email has already been registered. Do you want to <a routerLink="/login">sign in</a>?
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
